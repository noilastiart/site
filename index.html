<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noilasti Landing</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .stage {
      position: relative;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }

    .bg {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      color: rgba(255, 255, 255, 0);
      font-size: 1.5rem;
      font-weight: bold;
      transition: color 0.3s ease;
      pointer-events: auto;
      text-decoration: none;
    }

    .hotspot:hover {
      color: rgba(255, 255, 255, 1);
    }

    /* Position TVs (tweak % to line them up) */
    .tv1 { top: 62%; left: 16%; }
    .tv2 { top: 60%; left: 36%; }
    .tv3 { top: 65%; left: 54%; }
    .tv4 { top: 58%; left: 73%; }

    /* watermark idea */
    .about {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 1rem;
      color: rgba(255,255,255,0.6);
      text-decoration: none;
    }
    .about:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Background -->
    <img src="landing-bg-f.png" alt="Noilasti surreal field of TVs" class="bg" />

    <!-- Hotspot links -->
    <a href="pusciverse.html" class="hotspot tv1">Pusciverse</a>
    <a href="shop.html" class="hotspot tv2">Shop</a>
    <a href="art.html" class="hotspot tv3">Art</a>
    <a href="contact.html" class="hotspot tv4">Contact</a>

    <!-- About watermark -->
    <a href="about.html" class="about">About</a>
  </div>
</body>
</html>
