
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Noilasti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --img-w: 1920; --img-h: 1080; } /* set to your image’s pixel size */
    html, body { margin:0; height:100%; background:#000; }
    .stage {
      position: relative;
      max-width: 100vw;
      margin: 0 auto;
      line-height: 0; /* remove gaps under images */
    }
    .bg {
      width: 100%;
      height: auto;
      display: block;
    }
    /* SVG overlays the image and scales with it */
    .hotspots {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* only hotspots catch clicks */
    }
    .hotspots a {
      pointer-events: auto;
    }
    /* Dev mode: make boxes visible while positioning, then set fill to transparent */
    .hotspots rect {
      fill: rgba(0, 255, 255, 0.18);       /* temporarily visible */
      stroke: rgba(0, 255, 255, 0.9);
      stroke-width: 3;
      rx: 10; ry: 10;
    }
    .hotspots a:focus rect { outline: 3px solid #fff; outline-offset: 4px; }
  </style>
</head>
<body>
  <div class="stage" aria-label="Noilasti landing">
    <!-- Your background image -->
    <img src="landing-bg.png" class="bg" alt="Surreal field with TVs under a stormy sky" />

    <!-- SVG overlay sized to your image’s original pixels via viewBox -->
    <svg class="hotspots"
         viewBox="0 0 1920 1080"  /* change to your image’s exact pixels */
         preserveAspectRatio="none"
         role="presentation">
      <!-- TV 1 (left wood console) -->
      <a href="page1.html" target="_self" aria-label="Enter TV 1">
        <rect x="330" y="775" width="260" height="190" />
      </a>

      <!-- TV 2 (middle small tripod) -->
      <a href="page2.html" target="_self" aria-label="Enter TV 2">
        <rect x="825" y="715" width="150" height="120" />
      </a>

      <!-- TV 3 (right big unit) -->
      <a href="page3.html" target="_self" aria-label="Enter TV 3">
        <rect x="1460" y="760" width="260" height="190" />
      </a>
    </svg>
  </div>
</body>
</html>
