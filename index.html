<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noilasti â€” Landing</title>
  <style>
    :root{ --shadow: 0 18px 60px rgba(0,0,0,.45); }

    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#eee;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* Center the stage and keep it from getting HUGE */
    .wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:2rem 1rem;
    }
    .stage{
      position:relative;
      width:clamp(720px, 92vw, 1280px);  /* <- cap size here */
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
      background:#000;
    }
    .bg{
      display:block;
      width:100%;
      height:auto;         /* container height follows the image */
      user-select:none;
      pointer-events:none; /* clicks go to the hotspots, not the image */
    }

    /* Hotspots positioned by % of the image box */
    .tv{
      position:absolute;
      left: calc(var(--x) * 1%);
      top:  calc(var(--y) * 1%);
      width: calc(var(--w) * 1%);
      height: calc(var(--h, var(--w) * .8) * 1%);
      transform: translate(-50%, -50%);
      display:block;
      border-radius:12px;
      outline:none;
    }

    /* glow & label on hover/focus */
    .tv:focus-visible{ box-shadow: 0 0 0 3px rgba(0,255,255,.9); }
    .tv:hover{ box-shadow: 0 0 0 2px rgba(0,255,255,.7), 0 18px 40px rgba(0,0,0,.45); }

    .tv::after{
      content: attr(data-label);
      position:absolute;
      left:50%; top: calc(100% + 8px);
      transform: translate(-50%, 6px);
      padding:.35rem .6rem;
      font:600 14px/1.1 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:#eafcff;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.2);
      border-radius:999px;
      letter-spacing:.02em;
      white-space:nowrap;
      opacity:0; pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .tv:hover::after, .tv:focus-visible::after{
      opacity:1; transform: translate(-50%, 0);
    }
    @media (max-width:640px){ .tv::after{ opacity:1; transform: translate(-50%,0); } }

    /* Debug overlay (toggle with D or ?debug) */
    .debug .tv{ background: rgba(0,255,255,.18); border:1px solid rgba(0,255,255,.45); }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="stage" aria-label="Noilasti landing">
      <!-- Use the real image directly -->
      <img class="bg" src="landing-bg-f.png" alt="Noilasti televisions under a stormy sky">

      <!-- Hotspots (percent coords). Tweak --x/--y/--w (and --h if needed). -->
      <!-- Left foreground console TV -->
      <a class="tv" href="art.html"
         style="--x:16.2; --y:78.5; --w:12.0;"
         data-label="Art" aria-label="Art"></a>

      <!-- Left-mid small TV on stand -->
      <a class="tv" href="pusciverse.html"
         style="--x:44.6; --y:64.4; --w:8.5;"
         data-label="Pusciverse" aria-label="Pusciverse"></a>

      <!-- Tiny cube TV (center mid) -->
      <a class="tv" href="projects.html"
         style="--x:54.8; --y:63.8; --w:4.8;"
         data-label="Projects" aria-label="Projects"></a>

      <!-- Foreground right static TV -->
      <a class="tv" href="shop.html"
         style="--x:66.0; --y:78.2; --w:9.0;"
         data-label="Shop" aria-label="Shop"></a>

      <!-- Rightmost large cabinet TV -->
      <a class="tv" href="contact.html"
         style="--x:80.1; --y:64.1; --w:10.5;"
         data-label="Contact" aria-label="Contact"></a>

      <!-- Watermark in lower-left as About -->
      <a class="tv" href="about.html"
         style="--x:6.2; --y:90.2; --w:8.8; --h:8.8;"
         data-label="About" aria-label="About"></a>
    </main>
  </div>

  <script>
    // Toggle debug boxes with ?debug or D
    const p = new URLSearchParams(location.search);
    if (p.has('debug')) document.documentElement.classList.add('debug');
    addEventListener('keydown',e=>{
      if(e.key.toLowerCase()==='d') document.documentElement.classList.toggle('debug');
    });
  </script>
</body>
</html>
